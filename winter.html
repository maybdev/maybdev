<style>
  @font-face {
      font-family: 'p8';
      src: url('font\\PICO-8.ttf') format('truetype');
  }

  .center {
    display: flex;
    justify-content: center;
    margin-top: 10%;
  }

  .pfp {
    max-width: 256px;
    max-height: 256px;
    width: 256px;
    height: 256px;
    margin-top: 30px;
    cursor: url("cur\\pointer_up.png"), default;
  }

  .pft {
    font-family: "p8";
    font-size: 40px;
    color: #291814;
  }

  .pfst {
    font-family: "p8";
    font-size: 15px;
    color: #291814;
  }

  .pfp8 {
    font-family: "p8";
    font-size: 10px;
    color: #291814;
  }

  html,body {
    user-select: none;
    background-color: floralwhite;
    cursor: url("cur\\mouse.png"), default;
  }

  #static-guy {
    max-width: 128px;
    max-height: 128px;
    width: 128px;
    height: 128px;
    position: fixed;
    bottom: 0;
    left: 80px;
    transform: translateX(-50%);
    cursor: url("cur\\pointer_up.png"), default;
  }

  .guytainer {
    position: relative;
    height: 128px;
  }
</style>

<link rel="icon" href="img\\winter\\maybdev.2d.png">

<title>maybdev (winter)</title>

<div class="center">
  <img class="pfp" src="img\\winter\\maybdev.2d.png" draggable="false" id="pfp">
  <div>
    <p class="pft">maybdev L</p>
    <p class="pfst">hi, maybdev here..</p><br>
    <p class="pfp8" style="color: #BE1250; font-size: 15px;">(i do)</p>
    <p class="pfp8" id="pico8" style="color: #1D2B53;">pico-8&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;L</p>
    <p class="pfp8" id="picotron">picotron</p>
    <p class="pfp8" id="python">python</p>
    <p class="pfp8" id="javascript">javascript</p>
  </div>
</div>

<div class="guytainer">
  <img id="static-guy" src="img\\winter\\maybdev.2d.png" draggable="false">
</div>

<p class="pft" id="winter" style="cursor: url('cur\\pointer_up.png'), default;">R&nbsp;winter&nbsp;L</p>

<script>
  document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
  });

  var upaudio = new Audio('audio\\up.wav');
  var downaudio = new Audio('audio\\down.wav');
  var foot = new Audio('audio\\foot.wav');
  upaudio.volume = 0.5;
  downaudio.volume = 0.5;
  foot.volume = 1;
  foot.currentTime = 100;

  left = false;
  mute = 1;
  setInterval(() => {
      if (((window.innerWidth<document.documentElement.scrollWidth)==false)&(left==false)) {
        document.getElementById("winter").innerHTML = ("&nbsp;" + document.getElementById("winter").innerHTML);
        if (mute==0) {
          upaudio.currentTime = 0;
          upaudio.play();
        }
        if (window.innerWidth<document.documentElement.scrollWidth) {
          document.getElementById("winter").innerHTML = document.getElementById("winter").innerHTML.substring(6);
          left = true;
        }
      } else {
        if (document.getElementById("winter").innerHTML.length>20) {
          document.getElementById("winter").innerHTML = document.getElementById("winter").innerHTML.substring(6);
          if (mute==0) {
            downaudio.currentTime = 0;
            downaudio.play();
          }
        } else {
          left = false;
        }
      }
  }, 256);

  pfp8 = 1;
  key = false;
  guyx = 80;
  function arrowkeys(event) {
    move = false
    if (event.type === "keydown") {
        switch (event.key) {
            case "ArrowUp":
                if (key == true) { return; }
                key = true;
                pfp8 -= 1;
                upaudio.currentTime = 0;
                upaudio.play();
                break;
            case "ArrowDown":
                if (key == true) { return; }
                key = true;
                pfp8 += 1;
                downaudio.currentTime = 0;
                downaudio.play();
                break;
            case "ArrowRight":
                guyx += 4;
                move = true;
                break;
            case "ArrowLeft":
                guyx -= 4;
                move = true;
                break;
            default:
                break;
        }
    } else if (event.type === "wheel") {
        if (event.deltaY < 0) {
            if (key == true) { return; }
            key = true;
            pfp8 -= 1;
            upaudio.currentTime = 0;
            upaudio.play();
        } else if (event.deltaY > 0) {
            if (key == true) { return; }
            key = true;
            pfp8 += 1;
            downaudio.currentTime = 0;
            downaudio.play();
        }
        event.preventDefault();
        setTimeout(() => {
          key = false;
        }, 200);
    }
    if (guyx < 32) {
      guyx = 32;
    }
    if (guyx > window.innerWidth-32) {
      guyx = window.innerWidth-32;
    }
    document.getElementById("static-guy").style.left = `${guyx}px`;
    console.log(foot.currentTime)
    if (move == true) {
      document.getElementById("static-guy").src = "img\\winter\\maybdev.2d." + ((Math.floor(parseFloat(new Date().getSeconds() + "." + new Date().getMilliseconds())*4)%2)+1) + ".png";
      if (foot.currentTime >= 0.5) {
        foot.currentTime = 0;
        foot.play();
      }
    }
    if (pfp8 > 4) {
      pfp8 = 1
    }
    if (pfp8 < 1) {
      pfp8 = 4
    }
    if (pfp8 == 1) {
      document.getElementById("pico8").innerHTML = "pico-8&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;L";
      document.getElementById("pico8").style.color = "#1D2B53";
    } else {
      document.getElementById("pico8").innerText = "pico-8";
      document.getElementById("pico8").style.color = "#291814";
    }
    if (pfp8 == 2) {
      document.getElementById("picotron").innerHTML = "picotron&nbsp;&nbsp;&nbsp;L";
      document.getElementById("picotron").style.color = "#1D2B53";
    } else {
      document.getElementById("picotron").innerText = "picotron";
      document.getElementById("picotron").style.color = "#291814";
    }
    if (pfp8 == 3) {
      document.getElementById("python").innerHTML = "python&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;L";
      document.getElementById("python").style.color = "#1D2B53";
    } else {
      document.getElementById("python").innerText = "python";
      document.getElementById("python").style.color = "#291814";
    }
    if (pfp8 == 4) {
      document.getElementById("javascript").innerHTML = "javascript&nbsp;L";
      document.getElementById("javascript").style.color = "#1D2B53";
    } else {
      document.getElementById("javascript").innerText = "javascript";
      document.getElementById("javascript").style.color = "#291814";
    }
  }

  function resetkey() {
    key = false
    document.getElementById("static-guy").src = "img\\winter\\maybdev.2d.png";
  }

  document.addEventListener('keydown', arrowkeys);
  document.addEventListener('wheel', arrowkeys);
  document.addEventListener('keyup', resetkey);

  document.getElementById("pfp").addEventListener('mousedown', () => {
    document.getElementById("pfp").style.cursor = 'url("cur/pointer_down.png"), default';
  });

  document.getElementById("pfp").addEventListener('mouseup', () => {
    document.getElementById("pfp").style.cursor = 'url("cur/pointer_up.png"), default';
  });

  document.getElementById("static-guy").addEventListener('mousedown', () => {
    document.getElementById("static-guy").style.cursor = 'url("cur/pointer_down.png"), default';
  });

  document.getElementById("static-guy").addEventListener('mouseup', () => {
    document.getElementById("static-guy").style.cursor = 'url("cur/pointer_up.png"), default';
  });

  document.getElementById("winter").addEventListener('mousedown', () => {
    document.getElementById("winter").style.cursor = 'url("cur/pointer_down.png"), default';
  });

  document.getElementById("winter").addEventListener('mouseup', () => {
    document.getElementById("winter").style.cursor = 'url("cur/pointer_up.png"), default';
  });

  document.getElementById("winter").addEventListener('click', function() {
    mute = Math.abs(mute-1);
    if (mute==0) {
      document.getElementById("winter").style.color = "#111d35";
    } else {
      document.getElementById("winter").style.color = "#291814";
    }
  });
</script>
